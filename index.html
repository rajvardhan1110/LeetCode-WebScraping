<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Webscraper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top-container">
        <a href="#" class="top-container-in">
            <i class="fa-solid fa-code" id="logo"></i>
            <h2>LeetCode Webscraper</h2>
        </a>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Enter your LeetCode username here" id="user-input">
        <button id="search-btn">Search</button>
    </div>

    <div class="first-container">
        <div class="que-container1 square">
            <div class="total-name">
                Total Question
            </div>

            <div class="total-que-container small-square">
                <div class="total-que-num number">-/-</div>
                <div class="total-que-graph circle"></div>

            </div>
        </div>

        <div class="que-container2 square">
            <div class="total-name">
                Acceptance Rate
            </div>

            <div class="total-sub-container small-square">
                <div class="total-sub-num number">-</div>
                

            </div>
        </div>

        <div class="que-container3 square">
            <div class="total-name">
                Ranking
            </div>

            <div class="rating-container small-square">
                <div class="rating-num number">-</div>
                
            </div>
        </div>
    </div>

    <div class="second-container">
        <div class="easy-container square">
            <div class="total-name">
                Easy
            </div>

            <div class="Easy-que-container small-square">
                <div class="Easy-que-num number">-/-</div>
                <div class="Easy-que-graph circle"></div>

            </div>
        </div>

        <div class="middle-container square">
            <div class="total-name">
                Medium
            </div>

            <div class="Middle-que-container small-square">
                <div class="Middle-que-num number">-/-</div>
                <div class="Middle-que-graph circle"></div>

            </div>
        </div>

        <div class="hard-container square">
            <div class="total-name">
                Hard
            </div>

            <div class="Hard-que-container small-square">
                <div class="Hard-que-num number">-/-</div>
                <div class="Hard-que-graph circle"></div>

            </div>
        </div>
    </div>
    

<script src="script.js">

</script>

</body>
</html>
